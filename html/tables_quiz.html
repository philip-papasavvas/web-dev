<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables Quiz</title>
  </head>
  <body>

    <table border="1">
      <thead>
      <td>Country Name</td>
      <td>Country Flag</td>
      <td>GDP (millions of USD)</td>
      </thead>

      <tr>
        <td>USA</td>
        <td>
          <img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/800px-Flag_of_the_United_States.svg.png" alt="">
        </td>
        <td>21,344,667</td>
      </tr>

      <tr>
        <td>India</td>
        <td>
          <img src="https://upload.wikimedia.org/wikipedia/en/4/41/Flag_of_India.svg" alt="">
        </td>
        <td>2,971,996</td>
      </tr>

      <tr>
        <td>United Kingdom</td>
        <td>
          <img src="https://upload.wikimedia.org/wikipedia/en/a/ae/Flag_of_the_United_Kingdom.svg" alt="">
        </td>
        <td>2,829,163</td>
      </tr>

    </table>

  </body>
</html>
