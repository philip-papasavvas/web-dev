<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment HTML Level Two</title>
  </head>

  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name,
    Password and Email are required</p>

    <form action="thanks.html" method="get">

      <label for="f_name">First Name:</label>
      <input id="f_name" type="text" name="First Name" placeholder="First Name" required>

      <label for="l_name">Last Name:</label>
      <input id="l_name" type="text" name="Last Name" placeholder="Last Name" required>

      <p></p>

      <label for="mail">Email:</label>
      <input id="mail" type = "email" name="" placeholder="name@email.com" required>

      <label for="pass">Password:</label>
      <input id="pass" type = "password" name="" id="pass" required>

      <p>Are you over the age of 18?</p>
      <label for="y">Yes:</label>
      <input id="y" type="radio" name="eighteen_over" value="under_eighteen">

      <label for="n">No:</label>
      <input id="n" type="radio" name="eighteen_over" value="below_eighteen">

      <p>Do you have a Credit Card or PayPal?</p>
      <select name="payment">
          <option value="credit_card">Credit Card</option>
          <option value="paypal">PayPal</option>
      </select>

      <p></p>
      <input type="submit" name="" value="Submit">

    </form>

  </body>
</html>
